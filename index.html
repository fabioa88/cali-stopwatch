<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch and Set Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Stopwatch</h1>
    <div class="stopwatch">
      <p id="time" class="display-4 text-center">00:00:00</p>
      <div class="btn-group">
        <button id="startStopButton" class="btn btn-primary btn-large">Start</button>
        <button id="resetButton" class="btn btn-secondary btn-large">Reset Stopwatch</button>
      </div>
    </div>

    <h1 class="text-center">Set Counter</h1>
    <div class="setCounter">
      <div class="row align-items-center mb-3">
        <div class="col-auto">
          <label for="setCount" class="col-form-label">Sets:</label>
        </div>
        <div class="col-auto">
          <p id="setCount" class="h5">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="incrementButton" class="btn btn-primary btn-large">Increment</button>
        </div>
        <div class="col">
          <button id="resetSetCountButton" class="btn btn-secondary btn-large">Reset Set Counter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
