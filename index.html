<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch and Set Counter</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch">
      <p id="time" class="display-4">00:00:00</p>
      <button id="startStopButton" class="btn btn-primary">Start</button>
      <button id="resetButton" class="btn btn-secondary">Reset Stopwatch</button>
    </div>

    <h1>Set Counter</h1>
    <div class="setCounter">
      <div class="row align-items-center mb-3">
        <div class="col-auto">
          <label for="setCount" class="col-form-label">Sets:</label>
        </div>
        <div class="col-auto">
          <p id="setCount" class="h5">0</p>
        </div>
        <div class="col">
          <button id="incrementButton" class="btn btn-primary">Increment</button>
          <button id="resetSetCountButton" class="btn btn-secondary">Reset Set Counter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
