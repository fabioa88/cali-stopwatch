<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch and Set Counter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch">
      <p id="time">00:00:00</p>
      <button id="startStopButton">Start</button>
      <button id="resetButton">Reset Stopwatch</button>
    </div>

    <h1>Set Counter</h1>
    <div class="setCounter">
      <div id="setCountContainer">
        <label for="setCount">Sets:</label>
        <p id="setCount">0</p>
      </div>
      <div id="controlsContainer">
        <button id="incrementButton">Increment</button>
        <button id="resetSetCountButton">Reset Set Counter</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
