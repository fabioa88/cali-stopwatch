<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cali Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-12">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6">Stopwatch and Set Counter</h1>
      <div class="flex items-center justify-center mb-6">
        <span id="timer" class="text-5xl font-mono">00:00:00</span>
      </div>
      <div class="flex items-center justify-center mb-6">
        <button id="startStopBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">Start</button>
        <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg">Reset</button>
      </div>
      <div class="flex items-center justify-center mb-6">
        <span class="text-xl font-bold mr-2">Sets:</span>
        <span id="setCounter" class="text-xl font-mono">0</span>
      </div>
      <div class="flex items-center justify-center mb-6">
        <button id="incrementSetBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg mr-2">Increment Set</button>
        <button id="resetSetBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">Reset Sets</button>
      </div>
    </div>
  </div>
  <script>
    const timerElement = document.getElementById("timer");
const startStopBtn = document.getElementById("startStopBtn");
const resetBtn = document.getElementById("resetBtn");
const incrementSetBtn = document.getElementById("incrementSetBtn");
const resetSetBtn = document.getElementById("resetSetBtn");
const setCounterElement = document.getElementById("setCounter");

let startTime;
let elapsedTime = 0;
let timerInterval;

function timeToString(time) {
  let diffInHrs = time / 3600000;
  let hh = Math.floor(diffInHrs);

  let diffInMin = (diffInHrs - hh) * 60;
  let mm = Math.floor(diffInMin);

  let diffInSec = (diffInMin - mm) * 60;
  let ss = Math.floor(diffInSec);

  let diffInMs = (diffInSec - ss) * 100;
  let ms = Math.floor(diffInMs);

  let formattedMM = mm.toString().padStart(2, "0");
  let formattedSS = ss.toString().padStart(2, "0");
  let formattedMS = ms.toString().padStart(2, "0");

  return `${formattedMM}:${formattedSS}:${formattedMS}`;
}

function start() {
  startTime = Date.now() - elapsedTime;
  timerInterval = setInterval(function printTime() {
    elapsedTime = Date.now() - startTime;
    timerElement.innerHTML = timeToString(elapsedTime);
  }, 10);
  startStopBtn.innerHTML = "Stop";
}

function stop() {
  clearInterval(timerInterval);
  startStopBtn.innerHTML = "Start";
}

function reset() {
  clearInterval(timerInterval);
  startStopBtn.innerHTML = "Start";
  elapsedTime = 0;
  timerElement.innerHTML = "00:00:00";
}

function incrementSet() {
  let currentSet = parseInt(setCounterElement.textContent);
  setCounterElement.textContent = currentSet + 1;
}

function resetSets() {
  setCounterElement.textContent = "0";
}

startStopBtn.addEventListener("click", function () {
  if (startStopBtn.textContent === "Start") {
    start();
  } else {
    stop();
  }
});

resetBtn.addEventListener("click", reset);
incrementSetBtn.addEventListener("click", incrementSet);
resetSetBtn.addEventListener("click", resetSets);
  </script>
</body>
</html>
