<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Stopwatch</h1>
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center" id="timer">00:00:00</h2>
            <div class="text-center">
              <button class="btn btn-primary mr-2" id="start">Start</button>
              <button class="btn btn-danger" id="stop">Stop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center" id="set-counter">0</h2>
            <div class="text-center">
              <button class="btn btn-primary" id="increment">Increment Set</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var startTime, elapsedTime, timerInterval;
    var setCounter = 0;

    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      elapsedTime = new Date() - startTime;
    }

    function updateTimer() {
      var currentTime = new Date() - startTime;
      var hours = Math.floor(currentTime / 3600000);
      var minutes = Math.floor((currentTime - hours * 3600000) / 60000);
      var seconds = Math.floor((currentTime - hours * 3600000 - minutes * 60000) / 1000);
      var timeString = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds);
      $("#timer").text(timeString);
    }

    function padZero(num) {
      return (num < 10 ? "0" : "") + num;
    }

    $("#start").click(startTimer);
    $("#stop").click(stopTimer);
    $("#increment").click(function() {
      setCounter++;
      $("#set-counter").text(setCounter);
    });
  </script>
</body>
</html>
